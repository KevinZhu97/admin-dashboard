<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <img src="view-dashboard.png" alt="dashboard logo">
                    <h2>Dashboard</h2>
                </div>
                <ul class="content-list1">
                    <li>
                        <img src="home-variant.png" alt="home">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="subtitles-outline (1).png" alt="profile">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="message-reply.png" alt="Messages">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="clock-time-five (1).png" alt="History">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="text-box-edit.png" alt="Tasks">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="account-group.png" alt="Communities">
                        <p>Communities</p>
                    </li>
                </ul>
                <ul class="content-list2">
                    <li>
                        <img src="cog-outline (1).png" alt="Settings">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="help-box.png" alt="Support">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="shield-check-outline.png" alt="Privacy">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <p>header</p>
        </div>
        <div class="main-content">
            <p>Your Projects</p>
        </div>
    </div>
</body>
</html>
